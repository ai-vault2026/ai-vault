<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Vault</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:white;
    text-align:center;
}

.hero {
    padding:60px 20px;
    background:linear-gradient(135deg,#141e30,#243b55);
}

.hero h1 { font-size:40px; }

.controls { padding:20px; }

#search {
    padding:10px;
    width:260px;
    border-radius:6px;
    border:none;
}

.filter-btn {
    padding:8px 14px;
    margin:5px;
    border:none;
    border-radius:6px;
    background:#1e293b;
    color:white;
    cursor:pointer;
}

.filter-btn.active {
    background:#00c6ff;
    color:black;
}

.container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:20px;
}

.tool-card {
    background:#1e293b;
    padding:20px;
    width:200px;
    border-radius:10px;
    opacity:0;
    transform:translateY(20px);
    transition:0.4s;
}

.tool-card.show {
    opacity:1;
    transform:translateY(0);
}

.tool-card a {
    display:inline-block;
    margin-top:10px;
    padding:6px 12px;
    background:#00c6ff;
    color:black;
    text-decoration:none;
    border-radius:6px;
}

@media(max-width:600px){
    .tool-card { width:90%; }
    #search { width:90%; }
}
</style>
</head>
<body>

<div class="hero">
    <h1>ðŸš€ AI Vault</h1>
    <p id="counter">Loading tools...</p>
</div>

<div class="controls">
<input type="text" id="search" placeholder="Search AI tools...">

<div>
<button class="filter-btn active" onclick="setCategory('all', this)">All</button>
<button class="filter-btn" onclick="setCategory('chatbot', this)">Chatbots</button>
<button class="filter-btn" onclick="setCategory('image', this)">Image</button>
<button class="filter-btn" onclick="setCategory('writing', this)">Writing</button>
<button class="filter-btn" onclick="setCategory('coding', this)">Coding</button>
<button class="filter-btn" onclick="setCategory('video', this)">Video</button>
</div>
</div>

<div class="container" id="toolContainer"></div>

<script>

const tools = [];

/* ---------- GENERATE 80 TOOLS ---------- */

const categories = ["chatbot","image","writing","coding","video"];

for(let i=1;i<=80;i++){
    tools.push({
        name: "AI Tool " + i,
        category: categories[i % 5]
    });
}

/* --------------------------------------- */

const container = document.getElementById("toolContainer");
const searchInput = document.getElementById("search");
const counter = document.getElementById("counter");

let currentCategory = "all";

function renderTools(){
    container.innerHTML = "";

    let visibleCount = 0;

    tools.forEach(tool => {

        if((currentCategory === "all" || tool.category === currentCategory) &&
           tool.name.toLowerCase().includes(searchInput.value.toLowerCase())){

            const card = document.createElement("div");
            card.className = "tool-card show";
            card.innerHTML = `
                <h3>${tool.name}</h3>
                <p>Category: ${tool.category}</p>
                <a href="#">Visit</a>
            `;
            container.appendChild(card);
            visibleCount++;
        }
    });

    counter.innerText = visibleCount + " AI Tools Available";
}

function setCategory(category, btn){
    currentCategory = category;

    document.querySelectorAll(".filter-btn")
        .forEach(b => b.classList.remove("active"));

    btn.classList.add("active");

    renderTools();
}

searchInput.addEventListener("keyup", renderTools);

renderTools();

</script>

</body>
</html>
