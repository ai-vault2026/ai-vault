<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Vault</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#0f172a;
  color:white;
}

.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-size:50px;
  margin-bottom:15px;
}

.hero p{
  font-size:18px;
  color:#cbd5e1;
}

.hero button{
  margin-top:25px;
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#3b82f6;
  color:white;
  cursor:pointer;
}

.section{
  padding:70px 20px;
  background:#0f172a; /* FULL DARK */
}

.section h2{
  text-align:center;
  margin-bottom:35px;
  font-size:34px;
}

.search-bar{
  max-width:500px;
  margin:0 auto 30px;
  display:flex;
}

.search-bar input{
  flex:1;
  padding:12px;
  border:none;
  outline:none;
  border-radius:8px 0 0 8px;
}

.search-bar button{
  padding:12px 18px;
  border:none;
  background:#3b82f6;
  color:white;
  border-radius:0 8px 8px 0;
  cursor:pointer;
}

.categories{
  text-align:center;
  margin-bottom:30px;
}

.categories button{
  margin:5px;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#1f2937;
  color:white;
  cursor:pointer;
}

.categories button:hover{
  background:#374151;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  max-width:1200px;
  margin:auto;
}

.card{
  background:#1f2937;
  padding:22px;
  border-radius:10px;
  text-align:center;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
  background:#374151;
}

.card a{
  text-decoration:none;
  color:white;
  font-weight:bold;
  font-size:16px;
}

footer{
  text-align:center;
  padding:25px;
  background:#0f172a;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="hero">
  <h1>AI Vault</h1>
  <p>Your Ultimate AI Tools Directory</p>
  <button onclick="scrollToTools()">Explore</button>
</div>

<div class="section" id="toolsSection">
  <h2>AI Tools</h2>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search AI tools...">
    <button onclick="searchTools()">Search</button>
  </div>

  <div class="categories">
    <button onclick="filterCategory('All')">All</button>
    <button onclick="filterCategory('Chat')">Chat</button>
    <button onclick="filterCategory('Image')">Image</button>
    <button onclick="filterCategory('Video')">Video</button>
    <button onclick="filterCategory('Writing')">Writing</button>
    <button onclick="filterCategory('Productivity')">Productivity</button>
    <button onclick="filterCategory('Coding')">Coding</button>
  </div>

  <div class="grid" id="toolsGrid"></div>
</div>

<footer>
  © 2026 AI Vault
</footer>

<script>
function scrollToTools(){
  document.getElementById("toolsSection")
  .scrollIntoView({behavior:"smooth"});
}

const tools = [
{ name:"ChatGPT",category:"Chat",url:"https://chat.openai.com"},
{ name:"Gemini",category:"Chat",url:"https://gemini.google.com"},
{ name:"Claude",category:"Chat",url:"https://claude.ai"},
{ name:"Microsoft Copilot",category:"Chat",url:"https://copilot.microsoft.com"},
{ name:"Perplexity AI",category:"Chat",url:"https://www.perplexity.ai"},
{ name:"DeepSeek",category:"Chat",url:"https://chat.deepseek.com"},
{ name:"Poe AI",category:"Chat",url:"https://poe.com"},
{ name:"Character AI",category:"Chat",url:"https://character.ai"},

{ name:"Midjourney",category:"Image",url:"https://www.midjourney.com"},
{ name:"DALL·E",category:"Image",url:"https://openai.com/dall-e"},
{ name:"Leonardo AI",category:"Image",url:"https://leonardo.ai"},
{ name:"Stable Diffusion",category:"Image",url:"https://stability.ai"},
{ name:"Adobe Firefly",category:"Image",url:"https://firefly.adobe.com"},
{ name:"Canva AI",category:"Image",url:"https://www.canva.com"},

{ name:"Runway ML",category:"Video",url:"https://runwayml.com"},
{ name:"Pika Labs",category:"Video",url:"https://pika.art"},
{ name:"Synthesia",category:"Video",url:"https://www.synthesia.io"},
{ name:"HeyGen",category:"Video",url:"https://www.heygen.com"},

{ name:"Jasper AI",category:"Writing",url:"https://www.jasper.ai"},
{ name:"Copy.ai",category:"Writing",url:"https://www.copy.ai"},
{ name:"Writesonic",category:"Writing",url:"https://writesonic.com"},
{ name:"Rytr",category:"Writing",url:"https://rytr.me"},

{ name:"Notion AI",category:"Productivity",url:"https://www.notion.so/product/ai"},
{ name:"ClickUp AI",category:"Productivity",url:"https://clickup.com/ai"},
{ name:"Otter AI",category:"Productivity",url:"https://otter.ai"},
{ name:"Fireflies AI",category:"Productivity",url:"https://fireflies.ai"},

{ name:"GitHub Copilot",category:"Coding",url:"https://github.com/features/copilot"},
{ name:"Codeium",category:"Coding",url:"https://codeium.com"},
{ name:"Tabnine",category:"Coding",url:"https://www.tabnine.com"},
{ name:"Replit AI",category:"Coding",url:"https://replit.com"}
];

function displayTools(filtered){
  const grid=document.getElementById("toolsGrid");
  grid.innerHTML="";
  filtered.forEach(tool=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<a href="${tool.url}" target="_blank">${tool.name}</a>`;
    grid.appendChild(div);
  });
}

function searchTools(){
  const value=document.getElementById("searchInput")
  .value.toLowerCase();
  const filtered=tools.filter(tool =>
    tool.name.toLowerCase().includes(value)
  );
  displayTools(filtered);
}

function filterCategory(category){
  if(category==="All"){
    displayTools(tools);
  } else{
    const filtered=tools.filter(tool =>
      tool.category===category
    );
    displayTools(filtered);
  }
}

displayTools(tools);
</script>

</body>
</html>
